<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <span class="hrs" id="hrs">00</span>
      <span class="mins" id="mins">00</span>
      <span class="secs" id="secs">00</span>
      <span class="m" id="m">AM</span>
    </div>

    <div class="analog"></div>
    <script src="js/script.js"></script>
  </body>
</html>
